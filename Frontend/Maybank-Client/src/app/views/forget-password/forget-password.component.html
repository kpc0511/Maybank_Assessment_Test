<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                <div class="alert alert-warning" *ngIf="f.submitted && isResetFailed">
                  Reset password failed!<br />{{ errorMessage }}
                </div>
                <h1>Forgot Password</h1>
                <p class="text-muted">Kindly please enter your email address</p>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="email" class="form-control" placeholder="Email" autocomplete="email"
                         name="email" [(ngModel)]="form.email" minlength="6" maxlength="50" #email="ngModel"
                         email required>
                </div>
                <div class="alert-danger mb-2" *ngIf="email.errors && f.submitted">
                  <div *ngIf="email.errors.required">Email is required</div>
                  <div *ngIf="email.errors.email">Email must be a valid email address</div>
                  <div *ngIf="email.errors.maxlength">Email must be at most 50 characters</div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <button class="btn btn-block btn-success">Reset Password</button>
                  </div>
                  <div class="col-6 text-right">
                    <button type="button" class="btn btn-link px-0" (click)="loginPage()">Cancel</button>
                  </div>
                </div>
              </form>

              <div class="alert alert-success" *ngIf="isSuccessful">
                {{ successMessage }}
                <button type="button" class="btn btn-link px-0" (click)="loginPage()">Back to Login Page</button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
