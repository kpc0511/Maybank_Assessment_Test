<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form
                  name="form"
                  (ngSubmit)="f.form.valid && onSubmit()"
                  #f="ngForm"
                  novalidate
                >
                  <div class="alert alert-warning" *ngIf="f.submitted && isLoginFailed">
                    Login failed!<br />{{ errorMessage }}
                  </div>

                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" autocomplete="username" name="username" [(ngModel)]="form.username" required
                           minlength="3" maxlength="20" #username="ngModel"
                    />
                  </div>
                  <div
                    class="alert alert-danger mb-2"
                    role="alert"
                    *ngIf="username.errors && f.submitted"
                  >
                    Username is required
                  </div>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" autocomplete="current-password" required name="password"
                           [(ngModel)]="form.password"
                           required
                           minlength="6"
                           #password="ngModel"
                    />
                  </div>
                  <div
                    class="alert alert-danger mb-2"
                    role="alert"
                    *ngIf="password.errors && f.submitted"
                  >
                    <div *ngIf="password.errors.required">Password is required</div>
                    <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button class="btn btn-primary px-4">Login</button>
                    </div>
<!--                    <div class="col-6 text-right">-->
<!--                      <button type="button" class="btn btn-link px-0" (click)="forgetPasswordPage()">Forgot password?</button>-->
<!--                    </div>-->
                  </div>
                </form>
              </div>
            </div>
<!--            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">-->
<!--              <div class="card-body text-center">-->
<!--                <div>-->
<!--                  <h2>Sign up</h2>-->
<!--                  <p>If no account, kindly please sign up one for fun!</p>-->
<!--                  <button type="button" class="btn btn-primary active mt-3" (click)="signUpPage()">Register Now!</button>-->
<!--                </div>-->
<!--              </div>-->
<!--            </div>-->
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
